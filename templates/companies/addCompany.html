<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Company</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='barContainer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='mainContainer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='button.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">

<style>

</style>

</head>
<body>

{% include 'navbar.html' %}
{% include 'companiesBar.html' %}

<div class="main-container">

    <div class="formbold-main-wrapper">
  <div class="formbold-form-wrapper">
      <h1>Add a new Company</h1>
      </br>
    <form action="/addCompany" method="POST">
        <div class="formbold-input-flex">
          <div>
              <label for="company_name" class="formbold-form-label"> Name </label>
              <input
              type="text"
              name="company_name"
              id="company_name"
              placeholder="Company Name"
              class="formbold-form-input"
              />
          </div>
        </div>
        <div class="formbold-input-flex">
          <div>
              <label for="company_address" class="formbold-form-label"> Address </label>
              <input
              type="text"
              name="company_address"
              id="company_address"
              placeholder="Company Address"
              class="formbold-form-input"
              />
          </div>
        </div>
        </br>
        <div class="formbold-input-flex">
            <div>
              <label for="company_email" class="formbold-form-label"> Email </label>
              <input
              type="email"
              name="company_email"
              id="company_email"
              placeholder="Company@Company.com"
              class="formbold-form-input"
              />
          </div>
            <div>
              <label for="company_phone" class="formbold-form-label"> Phone </label>
              <input
              type="number"
              name="company_phone"
              id="company_phone"
              placeholder="01-2345678"
              class="formbold-form-input"
              />
          </div>
        </div>

        <button class="formbold-btn">
            Add Company
        </button>
    </form>

      {{ status }}
  </div>
</div>

</div>


</body>
</html>
