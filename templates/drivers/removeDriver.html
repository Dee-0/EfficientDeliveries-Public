<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove a Driver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='barContainer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='mainContainer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='button.css') }}">

  <style>
    select {
            width: 40%;
            height: 40px;
        }
  </style>
</head>
<body>

{% include 'navbar.html' %}
{% include 'driverBar.html' %}

<div class="main-container">
    <form action="/removeDriver" method="POST">
        <h2>Drivers:</h2>
        </br>
        <select id="driver" name="driver">
                  {% for driver in drivers %}
                  <option value="{{ driver[2] }}">{{ driver[2] }} - {{ driver[4] }} {{ driver[5] }}</option>
                  {% endfor %}
                </select>
        </br>
        <div id="button-container">
            </br>
                <button type="submit" value="Submit">Remove Driver</button>
        </div>
    </form>
    <p>{{ status }}</p>
</div>

</body>
</html>
